name: release

on:
  push:
    branches:
      - main
    paths:
      - "Cargo.toml"

permissions: {}

jobs:
  prepare:
    if: github.repository == 'grantbirki/rust-template' # change this to your repository
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_tag: ${{ steps.version.outputs.version_tag }}
      should_release: ${{ steps.version.outputs.should_release }}

    steps:
      - name: checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # pin@v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: determine version + tag
        id: version
        run: |
          set -euo pipefail
          git fetch --tags --force

          version=$(sed -n 's/^version[[:space:]]*=[[:space:]]*"\([^"]*\)".*/\1/p' Cargo.toml | head -n1)
          if [[ -z "$version" ]]; then
            echo "could not parse version from Cargo.toml" >&2
            exit 1
          fi
          version_tag="v${version}"

          should_release="false"
          if git cat-file -e "${{ github.event.before }}:Cargo.toml" 2>/dev/null; then
            previous=$(git show "${{ github.event.before }}:Cargo.toml" \
              | sed -n 's/^version[[:space:]]*=[[:space:]]*"\([^"]*\)".*/\1/p' \
              | head -n1)
            if [[ "$previous" != "$version" ]]; then
              should_release="true"
            fi
          else
            should_release="true"
          fi

          if ! git diff --name-only "${{ github.event.before }}" "${{ github.sha }}" | grep -qx "Cargo.toml"; then
            should_release="false"
          fi

          if git rev-parse "$version_tag" >/dev/null 2>&1; then
            should_release="false"
          fi

          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "version_tag=${version_tag}" >> "$GITHUB_OUTPUT"
          echo "should_release=${should_release}" >> "$GITHUB_OUTPUT"

          if [[ "$should_release" != "true" ]]; then
            echo "No version bump detected; skipping release."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$version_tag" -m "$version_tag"
          git push origin "$version_tag"

  build-linux:
    if: needs.prepare.outputs.should_release == 'true' && github.repository == 'grantbirki/rust-template' # change this to your repository
    needs: prepare
    permissions:
      contents: read
    runs-on: ubuntu-latest
    env:
      BUILD_VERSION: ${{ needs.prepare.outputs.version_tag }}

    steps:
      - name: checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # pin@v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # pin@v1

      - name: install zig + cargo-zigbuild
        env:
          RUSTUP_TARGETS: "aarch64-unknown-linux-gnu"
        run: script/install-zig

      - name: bootstrap
        run: script/bootstrap

      - name: build +release
        run: script/build --release --targets "x86_64-unknown-linux-gnu,aarch64-unknown-linux-gnu"

      - name: upload artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # pin@v5.0.0
        with:
          name: dist-linux
          path: dist/
          retention-days: 5
          if-no-files-found: error

  build-macos:
    if: needs.prepare.outputs.should_release == 'true' && github.repository == 'grantbirki/rust-template' # change this to your repository
    needs: prepare
    permissions:
      contents: read
    runs-on: macos-latest
    env:
      BUILD_VERSION: ${{ needs.prepare.outputs.version_tag }}

    steps:
      - name: checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # pin@v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # pin@v1

      - name: install zig + cargo-zigbuild
        env:
          RUSTUP_TARGETS: "x86_64-apple-darwin,aarch64-apple-darwin"
        run: script/install-zig

      - name: bootstrap
        run: script/bootstrap

      - name: build +release
        run: script/build --release --targets "x86_64-apple-darwin,aarch64-apple-darwin" --universal-darwin

      - name: upload artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # pin@v5.0.0
        with:
          name: dist-macos
          path: dist/
          retention-days: 5
          if-no-files-found: error

  release:
    if: needs.prepare.outputs.should_release == 'true' && github.repository == 'grantbirki/rust-template' # change this to your repository
    needs: [prepare, build-linux, build-macos]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      artifact-id: ${{ steps.upload-artifact.outputs.artifact-id }}

    steps:
      - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # pin@6.0.0
        with:
          name: dist-linux
          path: dist/linux

      - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # pin@6.0.0
        with:
          name: dist-macos
          path: dist/macos

      - name: merge release artifacts
        run: |
          set -euo pipefail
          rm -rf dist/merged
          mkdir -p dist/merged
          if [[ -d dist/linux/docs ]]; then
            cp -R dist/linux/docs dist/merged/
          fi
          if [[ -d dist/macos/docs && ! -d dist/merged/docs ]]; then
            cp -R dist/macos/docs dist/merged/
          fi

          find dist/linux dist/macos -maxdepth 1 -type f ! -name 'checksums.txt' -print0 | while IFS= read -r -d '' file; do
            cp "$file" dist/merged/
          done

          docs_dir="dist/merged/docs"
          staging="dist/merged/staging"
          rm -rf "$staging"
          mkdir -p "$staging"

          for file in dist/merged/*; do
            case "$(basename "$file")" in
              checksums.txt|*.tar.gz|docs|staging) continue ;;
            esac
            if [[ -f "$file" ]]; then
              base="$(basename "$file")"
              stage_dir="$staging/$base"
              mkdir -p "$stage_dir"
              cp "$file" "$stage_dir/"
              if [[ -d "$docs_dir" ]]; then
                cp -R "$docs_dir"/* "$stage_dir/" 2>/dev/null || true
              fi
              chmod +x "$stage_dir/$base"
              (cd "$stage_dir" && tar -czf "../../${base}.tar.gz" .)
            fi
          done
          rm -rf "$staging"

          if command -v shasum >/dev/null 2>&1; then
            find . -maxdepth 1 -type f ! -name 'checksums.txt' -print0 | xargs -0 shasum -a 256 > checksums.txt
          else
            find . -maxdepth 1 -type f ! -name 'checksums.txt' -print0 | xargs -0 sha256sum > checksums.txt
          fi

      - name: show artifact sizes
        run: |
          set -euo pipefail
          echo "Release artifacts (dist/merged):"
          ls -lah dist/merged

      - name: publish release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          tag="${{ needs.prepare.outputs.version_tag }}"

          if gh release view "$tag" >/dev/null 2>&1; then
            gh release upload "$tag" dist/merged/* --clobber
          else
            gh release create "$tag" dist/merged/* --title "$tag" --notes "Release $tag"
          fi

      - name: upload artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # pin@v5.0.0
        id: upload-artifact
        with:
          name: dist
          path: dist/merged/
          retention-days: 5
          if-no-files-found: error

  sign:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      attestations: write
      contents: read
    steps:
      - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # pin@6.0.0
        with:
          artifact-ids: ${{ needs.release.outputs.artifact-id }}
          path: "dist/"

      - name: attest build provenance
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # pin@v3.0.0
        with:
          subject-path: "dist/"

  verify:
    permissions: {}
    runs-on: ubuntu-latest
    needs: [release, sign]
    steps:
      - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # pin@6.0.0
        with:
          artifact-ids: ${{ needs.release.outputs.artifact-id }}
          path: "dist/"

      - name: verify
        env:
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
          ARTIFACT_PATH: "dist/"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Scanning for files in $ARTIFACT_PATH"

          # Find all regular files in the artifact path recursively
          find "$ARTIFACT_PATH" -type f | while read -r file; do
            echo "Verifying file: $file"
            
            # Log the command that will be executed
            echo "Executing command: gh attestation verify \"$file\" --repo ${OWNER}/${REPO} --signer-workflow ${OWNER}/${REPO}/.github/workflows/release.yml"
            
            # Run the command
            gh attestation verify "$file" --repo ${OWNER}/${REPO} --signer-workflow ${OWNER}/${REPO}/.github/workflows/release.yml
          done
